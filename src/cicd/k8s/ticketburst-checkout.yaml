---
apiVersion: v1
kind: Service
metadata:
  name: ticketburst-checkout-service
  labels:
    app: ticketburst
    appsvc: ticketburst-checkout
spec:
  type: NodePort
  selector:
    appsvc: ticketburst-checkout
  ports:
  - name: http
    port: 3003
    targetPort: 80
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketburst-checkout-deployment
spec:
  selector:
    matchLabels:
      appsvc: ticketburst-checkout
  replicas: 2
  template:
    metadata:
      labels:
        app: ticketburst
        appsvc: ticketburst-checkout
    spec:
      containers:
      - name: ticketburst-services-checkout
        image: 381777116710.dkr.ecr.eu-south-1.amazonaws.com/ticketburst-checkout:v0
        ports:
        - containerPort: 80
        env:
        - name: EXAMPLE_ENV_VAR
          value: example-
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName          
---
